<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
       <div class="top">
         <input type ="text"id ="screen"placeholder ="0" disabled>
        </div>
<div class="bottom">
   <button class ="ipec" onclick="allclear()">AC</button>
   <button class ="ipec" onclick="del()">DEL</button>
   <button class ="ipec" onclick="input('.')">.</button>
   <button class ="ipec" onclick="input('*')">*</button>
   <button onclick="input('9')">9</button>
   <button onclick="input('8')">8</button>
   <button onclick="input('7')">7</button>
   <button class ="ipec"onclick="input('-')">-</button>
   <button onclick="input('6')">6</button>
   <button onclick="input('5')">5</button>
   <button onclick="input('4')">4</button>
   <button class ="ipec"onclick="input('+')">+</button>
   <button onclick="input('45')">3</button>
   <button onclick="input('2')">2</button>
   <button onclick="input('1')">1</button>
   <button class ="ipec"onclick="input('/')">/</button>
   <button onclick="input('0')">0</button>
   <button onclick="input('(')">(</button>
   <button onclick="input(')')">)</button>
   <button class ="ipec"onclick="calc()">=</button>
</div>
</div>
<script src ="index2.js"></script>
</body>
</html>
